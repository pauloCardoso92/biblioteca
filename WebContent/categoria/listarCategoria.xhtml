<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<title>Biblioteca - Listar Categorias</title>
</h:head>
<h:body>

<ui:decorate template="../templates/template.xhtml">
<ui:define name="centro">

<p:panel header="Categoria - Listar">
<div style="text-align: right;">
<h:graphicImage url="../imagens/categoria2.jpg" width="30" height="30" title="Lista de Categorias."></h:graphicImage></div>
<p:messages showDetail="true" id="mensagens" autoUpdate="true" closable="true"></p:messages>
<div style="text-align: center;">
<p:dataTable value="#{categoriaController.getAll()}" var="categoria" emptyMessage="Nenhum categoria cadastrado!" id="listaCategorias">
 	<p:column headerText="Código">
		<h:outputLabel value="#{categoria.idCategoria}" id="idCategoria"></h:outputLabel>
	</p:column> 
	<p:column headerText="Descrição">
		<div style="text-align: left">
			<h:outputLabel value="#{categoria.nome}"></h:outputLabel>
		</div>
	</p:column>
	<p:column headerText="Observação">
		<h:form>
		<h:graphicImage url="../imagens/lupa.jpg" width="15" height="15" title="Clique para visualizar a observação." style="border-style:none" rendered="#{categoria.observacao!=''}" onmousemove="dialogExibeObservacao.show()" onmouseout="dialogExibeObservacao.hide()"></h:graphicImage>
		<p:remoteCommand update="exibeObservacao">
		<p:dialog widgetVar="dialogExibeObservacao" id="exibeObservacao" resizable="false" closable="false" header="Observação">
			<h:outputText value="#{categoria.observacao}"></h:outputText>
			<h:outputText value="#{categoria.idCategoria}"></h:outputText>
		</p:dialog>
		</p:remoteCommand>
		</h:form>
	</p:column>
	<p:column headerText="Situação">
		<h:graphicImage url="../imagens/ativo.jpg" width="17" height="17" title="Ativo" rendered="#{categoria.situacao=='A'}"></h:graphicImage>
		<h:graphicImage url="../imagens/inativo.jpg" width="17" height="17" title="Inativo" rendered="#{categoria.situacao=='I'}"></h:graphicImage>
	</p:column>
	<p:column headerText="Ações">
		<center>
			<p:commandLink onclick="dialogAlterarCategoria.show()" update=":formAlterarCategoria:tableAlterarCategoria">
				<h:graphicImage url="../imagens/update.jpg" width="15" height="15" title="Clique para alterar o categoria." style="border-style:none"></h:graphicImage>
				 <f:setPropertyActionListener target="#{categoriaController.categoria}" value="#{categoria}"></f:setPropertyActionListener>
			</p:commandLink> 
			<p:commandLink action="#{categoriaController.delete()}" update="listaCategorias" onclick="if (!confirm('Deseja realmente excluir o registro?')) return false">
				<h:graphicImage url="../imagens/delete.jpg" width="15" height="15" title="Clique para excluir o categoria." style="border-style:none"></h:graphicImage>
				<f:setPropertyActionListener target="#{categoriaController.categoria}" value="#{categoria}"></f:setPropertyActionListener>
			</p:commandLink>
		</center>
	</p:column>
</p:dataTable>
</div>
</p:panel>
</ui:define>
</ui:decorate>

<ui:include src="alterarCategoria.xhtml" />
</h:body>
</html>
