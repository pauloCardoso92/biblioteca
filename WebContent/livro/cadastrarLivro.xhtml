<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
	<title>Biblioteca - Cadastrar Livro</title>
</h:head>

<body>
<ui:decorate template="../templates/template.xhtml">
	<ui:define name="centro">
		<p:panel header="Livro - Cadastrar">
		<div style="text-align: right;">
			<h:graphicImage url="../imagens/logo02.jpg" width="80" height="30" title="Cadastrar Livro"></h:graphicImage>
		</div>		
		<h:form enctype="multipart/form-data" id="livro">
		<p:messages showDetail="true" id="mensagens" autoUpdate="true" closable="true"></p:messages>
		<p:panelGrid styleClass="panelGridsemBorda">
			<p:row>
				<p:column><h:outputLabel value="Nome.:*"></h:outputLabel></p:column>
				<p:column><p:inputText id="nome" size="40" maxlength="60" value="#{livroController.livro.nome}"></p:inputText></p:column>
			</p:row>
			
			<p:row>
				<p:column><h:outputLabel value="Ano lançamento.:"></h:outputLabel></p:column>
				<p:column><p:inputText value="#{livroController.livro.anoLancamento}" maxlength="4"></p:inputText></p:column>
			</p:row>	
			
			<p:row>
				<p:column><h:outputLabel value="Editora.:*"></h:outputLabel></p:column>
				<p:column>
					<h:selectOneMenu value="#{livroController.livro.editora.idEditora}">
						<f:selectItems value="#{livroController.getEditora()}" var="editora" itemLabel="#{editora.nome}" itemValue="#{editora.idEditora}"></f:selectItems>
					</h:selectOneMenu>
				</p:column>
			</p:row>	
			
			<p:row>
				<p:column><h:outputLabel value="Categoria.:*"></h:outputLabel></p:column>
				<p:column>
					<h:selectOneMenu value="#{livroController.livro.categoria.idCategoria}">
						<f:selectItems value="#{livroController.getCategoria()}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria.idCategoria}"></f:selectItems>
					</h:selectOneMenu>
				</p:column>				
			</p:row>			
			
			<p:row>
				<p:column>
					<h:outputLabel value="Qntd. Páginas.:"></h:outputLabel>
				</p:column>
				<p:column>
					<p:inputText value="#{livroController.livro.qntdPaginas}" maxlength="4" size="4"></p:inputText>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<h:outputLabel value="Observação.:"></h:outputLabel>
				</p:column>
				<p:column>
					<p:inputTextarea value="#{livroController.livro.observacao}" maxlength="100"></p:inputTextarea>
				</p:column>
			</p:row>		
		</p:panelGrid>
		<center><br />
			<p:commandButton value="Confirmar Inclusão" type="submit" actionListener="#{livroController.persist()}" update=":livro">
			</p:commandButton>
			<p:commandButton value="Cancelar" type="reset"></p:commandButton>
		</center>
		</h:form>
		</p:panel>
	</ui:define>
</ui:decorate>
</body>
</html>
