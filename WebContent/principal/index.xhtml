<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	>
<ui:decorate template="../templates/template.xhtml">
	<ui:define name="centro">
		<h:form>
			<font size="3" color="black"><b>Bem vindo!</b></font><br /><br />
			<c:if test="${!acessoController.isUsuarioComum() and !acessoController.isUsuarioAdmin()}">
				<font size="2" color="black">
					.: Clique <h:commandLink value="aqui" action="login.xhtml"></h:commandLink> para efetuar Login.
				</font>
			</c:if>
		</h:form>
	<c:if test="${not empty acessoController.retornaUsuarioLogado()}">
		Usuário.: <h:outputLabel value="#{acessoController.retornaUsuarioLogado()}"></h:outputLabel>
	</c:if><br />
	<h:outputText value="Perfil.: Administrador" rendered="#{acessoController.isUsuarioAdmin()}"/>	
	<h:outputText value="Perfil.: Usuário Comum" rendered="#{acessoController.isUsuarioComum()}"/>
	</ui:define>
</ui:decorate>
</html>
