<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head></h:head>
<h:body>

<h:form id="formPesquisarClienteDependente">
<p:dialog modal="true" widgetVar="dialogPesquisarClienteDependente" header="Clientes" resizable="false">
		<p:dataTable id="clientesDependentes" emptyMessage="Nenhum registro encontrado!" paginator="true" rows="5" value="#{emprestimoController.pessoas}" var="pessoa">
			<p:column headerText="Cliente / Dependente">
				<p:commandLink value="#{pessoa.nome}" oncomplete="dialogPesquisarClienteDependente.hide()"  style="text-decoration:none;">
					<f:setPropertyActionListener target="#{emprestimoController.emprestimo.pessoa}" value="#{pessoa}"></f:setPropertyActionListener>
					<f:actionListener binding="#{emprestimoController.atualizaFormularioAoPesquisar()}"></f:actionListener>
				</p:commandLink>
			</p:column>
			<p:column headerText="CPF">
				<h:outputLabel value="#{pessoa.cpfCnpj}"></h:outputLabel>
			</p:column>
		</p:dataTable>
</p:dialog>
</h:form>	

</h:body>
</html>
